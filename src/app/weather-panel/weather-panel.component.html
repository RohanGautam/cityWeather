<div size="small" (click)="!fromCard?showSearchBar():null" class="card" [nbSpinner]="searching && !validResponse"
    [ngStyle]="{
        'background-image': 'url(' + imageUrl + ')',
         'background-size': 'contain', 
         'background-repeat': 'no-repeat',
         'width': '100%',
         'background-position': 'center'
        }">
    <div id="addCityIndicator" *ngIf="!fromCard">
        <!-- <div class="row">
            <div class="col-6"><img id="placeholderImg" [src]="placeholderPath" alt=""></div>
            <div class="col-6"><h4 id="placeHolderText">Click card to add a city!</h4></div>
        </div>   -->
        <img id="placeholderImg" [src]="placeholderPath" alt="">
        <h4 id="placeHolderText" *ngIf="!showOfflineMessage">Click card to add a city!</h4>
        <h4 id="placeHolderText" *ngIf="showOfflineMessage">You're offline :/</h4>
    </div>
    <div id="formField" *ngIf="wantToSearch">
        <input type="text" fieldSize="large" shape="round" [(ngModel)]="cityInput" required nbInput
            placeholder="Enter city name .." style="width: 100%;">
        <button nbButton (click)="search()" (keyup.enter)="search()" shape="round" id="searchButton"
            style="margin: 8px;">
            Search
            <nb-icon icon="search-outline"></nb-icon>
        </button>
        <button (click)="null" *ngIf="errorInInput" nbButton status="danger" style="margin: 8px;">
            <nb-icon icon="close-circle-outline"></nb-icon>
            Invalid city name, try again!
        </button>
        <button (click)="null" *ngIf="showOfflineMessage" nbButton status="danger" style="margin: 8px;">
            <nb-icon icon="wifi-off-outline"></nb-icon>
            No internet connection
        </button>
        <!-- <div style="height: 5em;"></div> -->
    </div>

    <div *ngIf="validResponse && !fromEditButton">
        <button nbButton (click)="edit()" shape="round" id="editButton">
            <nb-icon icon="edit-outline"></nb-icon>
        </button>
        <h1 id="cityName">{{weatherData.cityName}}</h1>
        <p id="weatherDescription"> {{weatherData.description}} </p>

        <div id="temperature">
            <span>
                <nb-icon icon="thermometer-plus-outline"></nb-icon>
            </span>
            <span>Max is {{weatherData.tempMax}} </span>
            <span>
                <nb-icon icon="thermometer-minus-outline"></nb-icon>
            </span>
            <span>Min is {{weatherData.tempMin}}</span>
        </div>

        <!-- <img id="weatherImg" [src]="imageMap[mainWeatherType]" alt="" style="width: 100px;height: auto;"> -->
        <!-- <img [src]="'http://openweathermap.org/img/wn/'+iconId+'.png'" alt="weather icon"> -->
    </div>
</div>
